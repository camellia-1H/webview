<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafusuma Login - WebView Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }

        .logo p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .biometric-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .biometric-toggle label {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .biometric-icon {
            font-size: 24px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background-color: #ccc;
            border-radius: 13px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-switch.active {
            background-color: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: white;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-biometric {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            margin-top: 10px;
            display: none;
        }

        .btn-biometric:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-biometric.show {
            display: block;
        }

        .status-message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .debug-panel {
            margin-top: 30px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .debug-panel h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .debug-panel pre {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            overflow-x: auto;
            color: #333;
        }

        .logged-in-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üîê Tafusuma</h1>
            <p>WebView Biometric Login Demo</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="Nh·∫≠p User ID" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Nh·∫≠p Password" required>
            </div>

            <div class="biometric-toggle" id="biometricToggle">
                <label>
                    <span class="biometric-icon">üëÜ</span>
                    <span>B·∫≠t ƒëƒÉng nh·∫≠p sinh tr·∫Øc h·ªçc</span>
                </label>
                <div class="toggle-switch" id="toggleSwitch"></div>
            </div>

            <button type="submit" class="btn btn-primary">ƒêƒÉng nh·∫≠p</button>
        </form>

        <div class="status-message" id="statusMessage"></div>

        <div class="debug-panel">
            <h3>üì° Communication Log</h3>
            <pre id="debugLog">Waiting for events...</pre>
        </div>
    </div>

    <div class="logged-in-screen" id="loggedInScreen">
    <h2>üéâ ƒêƒÉng nh·∫≠p th√†nh c√¥ng</h2>
    <p>Ch√†o m·ª´ng b·∫°n ƒë√£ ƒëƒÉng nh·∫≠p v√†o h·ªá th·ªëng.</p>
    <button class="btn btn-secondary" onclick="logout()">ƒêƒÉng xu·∫•t</button>
</div>
    
    <script>
        // ==================== STATE MANAGEMENT ====================
        let biometricEnabled = false;
        let isLoggedIn = false;
        const debugLog = [];

        // ==================== DOM ELEMENTS ====================
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const passwordInput = document.getElementById('password');
        const toggleSwitch = document.getElementById('toggleSwitch');
        const statusMessage = document.getElementById('statusMessage');
        const debugLogElement = document.getElementById('debugLog');

        const container = document.querySelector('.container');
        const loggedInScreen = document.getElementById('loggedInScreen');

        let isEnableBiometricSupport = false;

        // ==================== UTILITY FUNCTIONS ====================
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            debugLogElement.textContent = debugLog.slice(-10).join('\n');
        }

        function showMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }

        // ==================== SEND TO FLUTTER APP ====================
        function sendToApp(key, value) {
            const message = `${key}=${value}`;
            addLog(`Sending to app: ${message}`, 'info');
            
            if (window.nativeMethod) {
                window.nativeMethod.postMessage(message);
                addLog('‚úì Message sent via nativeMethod', 'success');
            } else {
                addLog('‚ö† nativeMethod channel not found', 'error');
            }
        }

        // ==================== BIOMETRIC TOGGLE ====================
        toggleSwitch.addEventListener('click', () => {
            biometricEnabled = !biometricEnabled;
            toggleSwitch.classList.toggle('active');
            
            if (biometricEnabled) {
                addLog('Biometric enabled by user', 'success');
                showMessage('Sinh tr·∫Øc h·ªçc ƒë√£ ƒë∆∞·ª£c b·∫≠t', 'success');
            } else {
                addLog('Biometric disabled by user', 'info');
                showMessage('Sinh tr·∫Øc h·ªçc ƒë√£ ƒë∆∞·ª£c t·∫Øt', 'info');
                localStorage.removeItem('biometricEnabled');
            }
        });

        // ==================== NORMAL LOGIN ====================
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userId = userIdInput.value;
            const password = passwordInput.value;

            if (!userId || !password) {
                showMessage('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin', 'error');
                return;
            }

            addLog(`Login attempt: userId=${userId}`, 'info');

            // Ki·ªÉm tra xem c√≥ ph·∫£i ƒëang trong flow biometric auto-fill kh√¥ng
            const isAutoFill = userIdInput.dataset.autoFilled === 'true';
            
            if (biometricEnabled && !isAutoFill) {
                // FLOW L·∫¶N ƒê·∫¶U: User nh·∫≠p id/pass -> b·∫≠t toggle -> b·∫•m login
                // => G·ª≠i credentials v·ªÅ app ƒë·ªÉ l∆∞u v√†o secure storage
                addLog('First time login with biometric enabled', 'info');
                const credentials = `save_credentials:${userId}:${password}`;
                sendToApp('biometric', credentials);
                
                // L∆∞u tr·∫°ng th√°i local
                localStorage.setItem('biometricEnabled', 'true');
                localStorage.setItem('lastUserId', userId);

                showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Sinh tr·∫Øc h·ªçc ƒë√£ ƒë∆∞·ª£c c·∫•u h√¨nh.', 'success');
            } else {
                // Normal login ho·∫∑c auto-fill t·ª´ biometric
                addLog('Normal login or biometric auto-fill', 'info');
                showMessage('‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
                
            }

            // Reset auto-fill flag
            delete userIdInput.dataset.autoFilled;
            isLoggedIn = true;
            updateUI();
        });

        // ==================== CALLBACKS FROM FLUTTER APP ====================
        // Callback khi app g·ª≠i credentials v·ªÅ sau khi x√°c th·ª±c sinh tr·∫Øc h·ªçc
        window.credentialsRetrieved = function(data) {
            addLog('Credentials retrieved from app', 'success');
            
            // Format: userId:password
            const parts = data.split(':');
            if (parts.length === 2) {
                const userId = parts[0];
                const password = parts[1];
                
                addLog(`Auto-login with userId: ${userId}`, 'success');
                
                // T·ª± ƒë·ªông fill form
                userIdInput.value = userId;
                passwordInput.value = password;
                userIdInput.dataset.autoFilled = 'true'; // ƒê√°nh d·∫•u l√† auto-fill
                
                showMessage('‚úÖ X√°c th·ª±c th√†nh c√¥ng! ƒêang ƒëƒÉng nh·∫≠p...', 'success');
                
                setTimeout(() => {
                    loginForm.dispatchEvent(new Event('submit'));
                }, 500);
            } else {
                addLog('Invalid credentials format', 'error');
                showMessage('‚ùå L·ªói ƒë·ªãnh d·∫°ng d·ªØ li·ªáu', 'error');
            }
        };

        // Callback khi c√≥ l·ªói biometric
        window.biometricError = function(error) {
            addLog(`Biometric error: ${error}`, 'error');
            showMessage(`‚ùå ${error}`, 'error');
        };

        // Callback khi check biometric available
        window.biometricAvailable = function(available) {
            addLog(`biometricAvailable web: ${available}`, 'info');
            if (available === 'false') {
                showMessage('‚ö†Ô∏è Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ sinh tr·∫Øc h·ªçc', 'error');
                document.getElementById('biometricToggle').style.display = 'none';
            }else {
                isEnableBiometricSupport = true
            }
        };

        // ==================== INITIALIZATION ====================
        window.addEventListener('load', () => {
            addLog('WebView loaded successfully', 'success');
            updateUI();
            // Ki·ªÉm tra channel
            if (window.nativeMethod) {
                addLog('‚úì nativeMethod channel detected', 'success');
                
                // Ki·ªÉm tra biometric c√≥ available kh√¥ng
                sendToApp('biometric', 'check_biometric_available');
            } else {
                addLog('‚ö† nativeMethod channel NOT detected', 'error');
            }

            setTimeout(() => {
                addLog(`isEnableBiometricSupport ${isEnableBiometricSupport}`, 'info');
            }, 300);
            
            addLog(`isEnableBiometricSupport ${isEnableBiometricSupport}`, 'info');
            // Ki·ªÉm tra biometric ƒë√£ ƒë∆∞·ª£c enable tr∆∞·ªõc ƒë√≥ ch∆∞a
            const wasBiometricEnabled = localStorage.getItem('biometricEnabled') === 'true';
            const lastUserId = localStorage.getItem('lastUserId');
            
            if (isEnableBiometricSupport && wasBiometricEnabled && lastUserId) {
                // ƒê√É C√ì BIOMETRIC TR∆Ø·ªöC ƒê√ì
                biometricEnabled = true;
                toggleSwitch.classList.add('active');
                
                addLog(`Biometric previously enabled for user: ${lastUserId}`, 'info');
                showMessage(`Ch√†o m·ª´ng tr·ªü l·∫°i! B·∫°n c√≥ th·ªÉ d√πng sinh tr·∫Øc h·ªçc.`, 'info');
                
                // T·ª∞ ƒê·ªòNG G·ªåI REQUEST CREDENTIALS
                setTimeout(() => {
                    addLog('Auto-requesting credentials on page load', 'info');
                    sendToApp('biometric', 'request_credentials');
                }, 500);
            }
        });

        function updateUI() {
            if (isLoggedIn) {
                container.classList.add('hidden');
                loggedInScreen.style.display = 'block';
                addLog('UI switched to logged-in screen', 'success');
            } else {
                container.classList.remove('hidden');
                loggedInScreen.style.display = 'none';
                addLog('UI switched to login screen', 'info');
            }
        }
        function logout() {
            isLoggedIn = false;
            updateUI();
            showMessage('üëã ƒê√£ ƒëƒÉng xu·∫•t', 'info');
        }
    </script>
</body>
</html>
